<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="./login-style.css" />
    <link rel="stylesheet" type="text/css" href="./chat-style.css" />
  </head>
  <body>
    <div id="login-container">
      <div id="login-box">
        <form id="login-form">
          <h2 id="form-heading" class="styled-text">Enter Chat Room</h2>
          <div id="form-box">
            <input
              type="text"
              id="username-input"
              placeholder=" "
              required
              autocomplete="off"
              pattern="[a-z0-9A-Z].{3,}"
              title="Must contain 4 or more characters"
            />
            <label id="username-label">Nickname</label>
          </div>
          <p id="login-status"></p>
          <div class="button-wrapper">
            <button id="login-button" type="submit">Start</button>
          </div>
          <div class="checkbox-wrapper">
            <label>
              <input type="checkbox" id="request-notification" />
              Show me message alerts</label
            >
          </div>
        </form>
      </div>
      <!-- <p id="author-main">
        Â©
        <a href="https://twitter.com/oluwakeyejohn">oluwakeyejohn</a>
      </p> -->
    </div>

    <div id="chat-container">
      <div id="sidebar">
        <h1 class="styled-text">Chat</h1>
        <p id="login-status"></p>
        <br />

        <div>
          <img src="./user.jpg" id="sidebar-image" />
          <span id="sidebar-username-text"></span>
        </div>
        <p id="user-count"></p>
        <p id="one-line-notification-sidebar"></p>
        <p id="author">Â©Oluwakeye John</p>
        <!-- <span id="user-count-navbar"></span> -->

        <p id="connection"></p>
      </div>

      <div id="chat-section">
        <nav id="navbar">
          <img src="./user.jpg" id="navbar-image" />
          <span id="username-text"></span>
          <!-- <span id="user-count-navbar"></span> -->
          <span id="one-line-notification-navbar"></span>
        </nav>
        <div id="messages">
          <span
            class="message"
            style="width: 0; height: 0; padding: 0; margin: 0;"
          ></span>
        </div>
        <div id="bottom-div">
          <form id="message-box">
            <span id="emoji-button">ðŸ˜ƒ</span>
            <input
              type="text"
              placeholder="Type message"
              id="input-box"
              autocomplete="off"
            />

            <!-- begin image input -->
            <input type="file" id="image_input" style="width: 0;height: 0;" multiple />

              <label for="image_input" class=>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -4 24 24" width="24" height="24" preserveAspectRatio="xMinYMin" class="image-icon"><path d='M18 8.503V3a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h3.504l4.39-7.322a3 3 0 0 1 4.69-.582L18 8.503zm0 2.823l-3.828-3.814a1 1 0 0 0-1.563.195L8.836 14H17a1 1 0 0 0 1-1v-1.674zM3 0h14a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3H3a3 3 0 0 1-3-3V3a3 3 0 0 1 3-3zm3 9a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0-2a1 1 0 1 0 0-2 1 1 0 0 0 0 2z'/></svg>
              </label>
            <!-- end image input -->

            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./notify_sw.js"></script>

    <script src="./socket.io.js"></script>
    <script src="./script.js"></script>

    <!-- <script src="./jquery-3.5.1.min.js"></script> -->
    <script src="./emoji-button-3.1.1.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var picker = new EmojiButton({
          autoFocusSearch: false,
          // autoHide: false,
          showSearch: false,
          position: "bottom",
          theme: "dark",
        });
        var button = document.querySelector("#emoji-button");

        button.addEventListener("click", () => {
          picker.togglePicker(button);
        });

        picker.on("emoji", (emoji) => {
          document.querySelector("#input-box").value += emoji;
          document.getElementById("input-box").focus();
        });
      });
    </script>
  </body>
</html>
